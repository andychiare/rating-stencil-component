<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>My Rating Component</title>
  <script src="/build/my-rating.js"></script>
  <script>
    window.onload = function () {
      let rating = document.getElementById("myRating2");

      rating.addEventListener("onRatingUpdated", function (event) {
        alert(event.detail.value);
      })
    };

    function showValue() {
      var rating = document.getElementById("myRating3");

      alert(rating.value);
    }

  </script>
  <style>
    div {
      padding: 5px 50px 5px 50px;
    }
  </style>
</head>

<body>

  <div>
    <p>A silent example:</p>
    <my-rating id="myRating1" max-value="6" value="3"></my-rating>
  </div>

  <div>
    <p>An event capturing example:</p>
    <my-rating id="myRating2" max-value="6" value="3"></my-rating>
  </div>

  <div>
    <p>An example showing the value upon request :</p>
    <my-rating id="myRating3" max-value="6" value="3"></my-rating>
    <button onclick="showValue()">Show current value</button>
  </div>

</body>

</html>
